{% extends 'base.html' %}
{% block content %}

<h3 id="add_recipe_title">Add a New recipe</h3>
<!--Form -->
<div class="row">
    <form action="{{url_for('insert_recipe')}}" method="POST" class="col s12 add_recipe_form">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Placeholder" id="title" type="text" class="validate">
          <label for="title">Recipe Title:</label>
        </div>
      </div>
        <div class="row">
        <div class="input-field col s12">
          <input id="ingredients" type="text" class="validate">
          <label for="ingredients">Ingredients:</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="method" type="text" class="validate">
          <label for="method">Method:</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
    <select multiple>
      <option value="" disabled selected>Choose your option</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>
    <label>Choose the required tools:</label>
  </div>
      </div>
    <div class="row">
        <div class="input-field col s6">
          <input id="source" type="text" class="validate">
          <label for="source">Source:</label>
        </div>
        <div class="file-field input-field">
            <div class="btn form_buttons">
                <span>Upload an image: </span>
                <input type="file">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
            </div>
            </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
    <select>
      <option value="" disabled selected>Choose your option</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>
    <label>Choose a main category:</label>
  </div>
  <div class="input-field col s6">
    <select multiple>
      <option value="" disabled selected>Choose your option</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>
    <label>Choose one or more sub-categories:</label>
  </div>
    </div>
    <div class="row"></div>
    <div class="row">
    <button class="btn waves-effect waves-light form_buttons " id="add_button" type="submit" name="action">Add
    <i class="material-icons right">send</i>
  </button>
  </div>
    </form>
  </div>

{% endblock %}
