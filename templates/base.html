<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Box</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
</head>
<body>
<div class="content">
<!--Header -->
    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light my_header">
  <a class="navbar-brand" href="{{url_for('main_page')}}">Recipe Box</a>
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{{url_for('main_page')}}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('add_recipe')}}">Add Recipe</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('more_info')}}">More Information</a>
      </li>
      </ul>
  <button class="navbar-toggler" type="button" data-toggle="dropdown" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <div class="dropdown-menu" aria-labelledby="dropdownMenuReference">
      <a class="dropdown-item" href="{{url_for('main_page')}}">Home</a>
      <a class="dropdown-item" href="{{url_for('add_recipe')}}">Add Recipe</a>
      <a class="dropdown-item" href="{{url_for('more_info')}}">More Information</a>
      </div>
  </div>

</nav>

<!--Hero Image -->
        <section id="header_image>"
        <div class="container-fluid">
         <div class="main_image">
            <div class="container-fluid text">
                <h1>Recipe Box</h1>
                <h4>Easy, Quick & Uniquely Yours</h4>
            </div>
        </div>
        </section>
    </header>
    
     <div class="container-fluid">
    {% block content%}
    {% endblock %}
    </div>
   </div>
<!--Footer -->
    <footer>
    <div class="container-fluid footer_text navbar-fixed-bottom">
          <h6>&copy; <script>document.write(new Date().getFullYear())</script></h6>
          <h6>Eat Local Recipes</h6>
          </div>
    </footer>
    
    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('.dropdown-toggle').dropdown()
            $('.collapse').collapse()
        });
    </script>

</html>
