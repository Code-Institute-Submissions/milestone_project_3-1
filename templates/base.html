<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Box</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
</head>
<body>
    <header>
<nav >
            <div class="nav-wrapper my_header">
                <a href="{{url_for('main_page')}}" class="brand-logo title">Recipe Box</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{url_for('main_page')}}"><i class="material-icons left header_icons">home</i>Home</a></li>
                    <li><a href="{{url_for('add_recipe')}}"><i class="material-icons left">add_box</i>Add Recipe</a></li>
                    <li><a href="{{url_for('more_info')}}"><i class="material-icons left">info</i>More Information</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="{{url_for('main_page')}}">Home</a></li>
                    <li><a href="{{url_for('add_recipe')}}">Add Recipe</a></li>
                    <li><a href="">More Information</a></li>
                </ul>
            </div>
        </nav>
        <!--Hero Image -->
        <section id="header_image>"
        <div class="container-fluid">
        <div class="main_image">
            <div class="text">
                <h1>Recipe Box</h1>
                <h4>Easy, Quick & Uniquely Yours</h4>
            </div>
        </div>
        </section>
    </header>
     <div class="container">
    {% block content%}
    {% endblock %}
    </div>
    <footer>
        <div>
          <div class="footer_text"><h6>&copy; <script>document.write(new Date().getFullYear())</script></h6>
          <h6>Eat Local Recipes</h6></div>
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".button-collapse").sideNav();
            $('.select1').material_select();
        });
    </script>

</body>
</html>
