{% extends 'base.html' %} {% block content %}
<div class="container-fluid">
    <ul>
    <!-- Example single danger button -->
    
<div class="btn-group">
  <button type="button" name="selected_category" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Choose a Category
  </button>
  <div class="dropdown-menu">
  {% for category in categories %}
    <a class="dropdown-item" href="{{category.slug}}">{{category.title}}</a>
    {% endfor %}
</div>
<div class="btn-group">
  <button type="button" name="selected_category" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Choose a Main-Ingredient:
  </button>
  <div class="dropdown-menu">
  {% for sub_category in sub_categories %}
    <a class="dropdown-item" href="">{{sub_category.title}}</a>
    {% endfor %}
</div>
</div>
{% endblock %}
