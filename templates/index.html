{% extends 'base.html' %}
{% block content %}
<body>
<div class="container">
    <ul>
        {% for category in categories %}
            <div class="row" >
                <div class="col s6 category_picture">
                    <img src="{{category.image_url}}" alt="Image showing category">
                </div>
            <li>
                <div class="category_title col s6">
                    <h3>{{category.title}}</h3>
                    <div class="row">
                        <div class="input-field">
                            <select>
                                <option value="" disabled selected>Choose your option</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <label>Materialize Select</label>
                        </div>
                    </div>
                </div>
            
            </li>
            </div>
{% endfor %}
    </ul>
</div>   
</body>
{% endblock %}
