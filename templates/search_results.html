{% extends 'base.html' %}
{% block content %}
<body>
<ul class="collapsible">
    {% for recipe in recipes %}
    <li>
      <div class="collapsible-header">
      <div class="col s3">
        <i class="material-icons">expand_more</i>

      </div>
      <div class="col s9">
        <strong>{{recipe.title}}</strong>
      </div>
      
      
      </div>
      <div class="collapsible-body">
        <span>
            {{recipe.ingredients}}
            {{recipe.required_tools}}
            {{recipe.method}}
            {{recipe.cooking_time}}
            {{recipe.category}}
            {{recipe.sub_category}}
        </span>
      <span>        
        <a href="" class="waves-effect waves-light btn btn_small form_buttons">Delete</a>
        <a href="" class="waves-effect waves-light btn btn_small form_buttons">Edit</a>
      </span>
      </div>
    </li>
{% endfor %}
  </ul>
        
</body>
{% endblock %}
